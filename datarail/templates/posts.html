{%extends 'layout.html'%}

{%block content%}
<!-- using the Jinja templating engine -->
<!-- Using styling to make the posts cleaner and look better -->
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%m/%d/%Y') }}</small>
            {% if post.author == current_user %}
            <a class="button btn-outline-info mt-1 mb-1" href="{{url_for('edit_post', post_id=post.id)}}">Update Post</a>
            {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{%endblock content%}
