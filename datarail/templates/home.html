{%extends 'layout.html'%}

{%block content%} 
    <!-- using the Jinja templating engine -->
    {%for post in posts%}

    <!-- Using styling to make the posts cleaner and look better -->
    <article class="media content-section">
        <img class="rounded-image article-img" src="{{ url_for('static', filename=f'profile_pics/{post.author.image_file}')}}" alt="profile picture">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    
    {%endfor%}

{%endblock content%}
